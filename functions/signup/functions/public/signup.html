<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
    <form id="signup-form" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" placeholder="Your Name" class="mt-1 block w-full p-2 border rounded-md" required>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" placeholder="Your Email" class="mt-1 block w-full p-2 border rounded-md" required>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" placeholder="Your Password" class="mt-1 block w-full p-2 border rounded-md" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Sign Up</button>
      <p id="success-message" class="text-green-600 text-center mt-4 hidden">Signup successful! You can now use the app.</p>
      <p id="error-message" class="text-red-600 text-center mt-4 hidden"></p>
    </form>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCRlW-k8YjA3NvjL9kT8YnRxwedg8Eh0-s",
      authDomain: "expense-tracker-mb.firebaseapp.com",
      projectId: "expense-tracker-mb",
      storageBucket: "expense-tracker-mb.firebasestorage.app",
      messagingSenderId: "915944312872",
      appId: "1:915944312872:web:4d158fe8b2086ce382251d",
      measurementId: "G-X9CT2Z4NH1"
    };
    
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Signup form handler
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const successMessage = document.getElementById("success-message");
      const errorMessage = document.getElementById("error-message");

      successMessage.classList.add("hidden");
      errorMessage.classList.add("hidden");

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);

        // Optionally set the display name
        await userCredential.user.updateProfile({ displayName: name });

        successMessage.classList.remove("hidden");
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
